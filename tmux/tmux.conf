# Status Bar General Settings {{{

set -g status on 
set -g status-interval 5 # refresh every 5 seconds 
set -g status-position top # top/bottom(default)
set -g status-justify left # left/ center/ right
set -g status-left-length '200'
set -g status-right-length '100'

set -g mode-style "fg=$color_green,bg=$color_gray"
set -g clock-mode-style 12

# command line style
set -g message-style "bg=${color_gray},fg=${color_white}"

# status line style
set -g status-style "bg=${color_gray},fg=${color_white}"

# when window has monitoring notification
setw -g window-status-activity-style "fg=$color_cyan"

# outline for active pane
setw -g pane-active-border-style "fg=${color_light_purple}"
setw -g pane-border-style "fg=${color_dark_purple}"


# slant
sep_left=""
sep_right=""
sep_left_bottom=""
sep_right_bottom=""
bar_sep_left="î‚²"
bar_sep_right="î‚°"
setw -g window-status-format " #I #W #F"
setw -g window-status-current-style "fg=$color_tab_active_fg,bold,bg=$color_tab_active_bg"
setw -g window-status-current-format "#[fg=$color_bar_bg]#[default,bold] #I #W #F #[fg=$color_tab_active_bg,bg=$color_bar_bg]$bar_sep_right#[default]"

# }}}

# Status Bar {{{

# current session
bar_session="#[fg=$color_gray,bg=$color_green] ï¬¦ #S #[default]"
# bar_battery=

bar_date="#[fg=$color_dark_purple]$sep_right#[default]#[fg=$color_white,bg=$color_dark_purple]%a %h %d %H:%M#[default]#[fg=$color_dark_purple]$sep_left_bottom #[default]"
bar_zoom_flag="#[fg=$color_secondary,bg=$color_bar_bg]#{?window_zoomed_flag,[Z],}#[default]"

# tmux-prefix-highlight {{{
set -g @prefix_highlight_fg 'colour154' # default is 'colour231'
set -g @prefix_highlight_bg '$color_bar_bg'  # default is 'colour04'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour154,bg=$color_bar_bg,bold'
set -g @prefix_highlight_prefix_prompt 'PREFIX'
set -g @prefix_highlight_copy_prompt 'COPY'
# }}}

# tmux-plugin-systat{{{
# cpu template
set -g @sysstat_cpu_view_tmpl 'C:#[fg=#{cpu.color}]#{cpu.pused}%#[default]'
set -g @sysstat_cpu_color_low "$color_level_ok"
set -g @sysstat_cpu_color_medium "$color_level_warn"
set -g @sysstat_cpu_color_stress "$color_level_stress"
# # memory
# # #{mem.used}
set -g @sysstat_mem_view_tmpl ' M:#[fg=#{mem.color}]#{mem.pused}%#[default]'
set -g @sysstat_mem_color_low "$color_level_ok"
set -g @sysstat_mem_color_medium "$color_level_warn"
set -g @sysstat_mem_color_stress "$color_level_stress"

bar_sysstat=" #[fg=$color_cyan] #{sysstat_cpu}#[fg=$color_cyan]#{sysstat_mem} "

#}}}

# tmux-net-speed {{{
set -g @download_speed_format "#[fg=$color_dark_gray,bg=$color_light_purple]%4s"
set -g @upload_speed_format "#[fg=$color_dark_gray,bg=$color_light_purple]%4s"
set -g @net_speed_format "D:%3s U:%3s"
bar_network="#[fg=$color_light_purple]$sep_right#[bg=$color_light_purple] #[default]#[fg=$color_gray,bg=$color_light_purple] ï›™ #{download_speed} #[fg=$color_gray,bg=$color_light_purple]ï©‘#[default]#{upload_speed} #{online_status}#[fg=$color_light_purple]$sep_left_bottom#[default]"
# }}}

# tmux-online-status {{{
set -g @offline_icon "#[fg=$color_red,bg=$color_light_purple]ï™š #[default]"
set -g @online_icon "#[fg=$color_green,bg=$color_light_purple]ï”‚ #[default]"
set -g @ping_timeout 3
set -g @route_to_ping "cn.bing.com"

# }}}

# tmux-osinfo {{{
set -g @custom_opsystem_icon "îœ‘#[default]"
bar_sys_info="#{opsystem_icon} #{opsystem_version}"
# }}}

# status bar
set -g status-left "$bar_session"
set -g status-right "#{prefix_highlight} $bar_zoom_flag #{pane_current_path} $bar_network$bar_sysstat$bar_date $bar_sys_info #[default]"

