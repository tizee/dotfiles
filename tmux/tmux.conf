# docs see https://man7.org/linux/man-pages/man1/tmux.1.html
# Sever-Session-Window-Pane

# BASIC OPTIONS {{{

# server option
# true color https://github.com/tmux/tmux/issues/1246
set-option -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"

# terminal features
set -s terminal-features ""
set -sa terminal-features "256,clipboard,ccolour,cstyle,extkeys,focus,margins,overline,rectfill,RGB,strikethrough,sync,UTF-8"

# see https://man7.org/linux/man-pages/man1/tmux.1.html#TERMINFO_EXTENSIONS
set-option -s terminal-overrides ""
# just for eye-candy
# set cursor in tmux with CSI codes
set-option -sa terminal-overrides ",xterm-256color:Tc,*:Ss=\033[%p1%d q:Se=\033[5 q"


# Change the default $TERM to tmux-256color
#set -g default-terminal "tmux-256color"

# Enable RGB colour if running in xterm(1)
# set-option -sa terminal-overrides ",xterm*:Tc"

# default command
# set-option -g default-command ""

# clipboard behavior
# - use xterm escape sequnce to set the terminal clipboard
# - set to on to both accept the escape sequence to create a buffer
# and attempt to set the terminal clipboard
set -g set-clipboard on

# swtich to another available session when exiting the last terminal in tmux session
set-option -g detach-on-destroy off

# neovim compatability
set-option -sg escape-time 10
# history limit
set -g history-limit 5000
set -g history-file "~/.tmux/history"
# message limit by default is 100
set -g message-limit 100
# buffer limit
set -sg buffer-limit 5
# default editor
set -sg editor "nvim"

# on/off
# exit when there is no sessions
set -sg exit-empty off
# exit when there is no attached clients
set -sg exit-unattached off
# support extended keys from terminal
set -sg extended-keys on

# Mouse mode
set -g mouse on

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# renumber window when a window closed
set -g renumber-windows on
# clock style
setw -g clock-mode-style 24

# window vim mode
setw -g mode-keys vi
# status line mode
# emacs/vi
set -g status-keys vi

# window activity notifier
setw -g monitor-activity on
set -g visual-activity on
#setw -g visual-bell off
#set -g bell-action off

# resize
setw -g aggressive-resize on

# for using vim-gitgutter
set -g focus-events on

# Window settings
set-window-option -g automatic-rename off
set-option -g set-titles on
set -g set-titles-string "#I:#W"

# Pane settings
# only use keybindg to toggle this behavior
set-window-option -g synchronize-panes off

# }}}

# KEY MAPPINGS {{{
# tmux's default keymappings:
# C-a C-o     Rotate through the panes
# C-a C-z     Suspend the current client
# C-a Space   Select next layout
# C-a !       Break pane to a new window
# C-a #       List all paste buffers
# C-a $       Rename current session
# C-a &       Kill current window
# C-a '       Prompt for window index to select
# C-a (       Switch to previous client
# C-a )       Switch to next client
# C-a ,       Rename current window
# C-a -       Delete the most recent paste buffer
# C-a .       Move the current window
# C-a /       Describe key binding
# C-a 0       Select window 0
# C-a 1       Select window 1
# C-a 2       Select window 2
# C-a 3       Select window 3
# C-a 4       Select window 4
# C-a 5       Select window 5
# C-a 6       Select window 6
# C-a 7       Select window 7
# C-a 8       Select window 8
# C-a 9       Select window 9
# C-a :       Prompt for a command
# C-a ;       Move to the previously active pane
# C-a =       Choose a paste buffer from a list
# C-a ?       List key bindings
# C-a M       Clear the marked pane
# C-a [       Enter copy mode
# C-a ]       Paste the most recent paste buffer
# C-a d       Detach the current client
# C-a f       Search for a pane
# C-a i       Display window information
# C-a l       Select the previously current window
# C-a o       Select the next pane
# C-a q       Display pane numbers
# C-a s       Choose a session from a list
# C-a w       Choose a window from a list
# C-a z       Zoom the active pane
# C-a ~       Show messages
# C-a DC      Reset so the visible part of the window follows the cursor
# C-a PPage   Enter copy mode and scroll up
# C-a Up      Select the pane above the active pane
# C-a Down    Select the pane below the active pane
# C-a Left    Select the pane to the left of the active pane
# C-a Right   Select the pane to the right of the active pane
# C-a M-1     Set the even-horizontal layout
# C-a M-2     Set the even-vertical layout
# C-a M-3     Set the main-horizontal layout
# C-a M-4     Set the main-vertical layout
# C-a M-5     Select the tiled layout
# C-a M-n     Select the next window with an alert
# C-a M-o     Rotate through the panes in reverse
# C-a M-p     Select the previous window with an alert
# C-a M-Up    Resize the pane up by 5
# C-a M-Down  Resize the pane down by 5
# C-a M-Left  Resize the pane left by 5
# C-a M-Right Resize the pane right by 5
# C-a C-Up    Resize the pane up
# C-a C-Down  Resize the pane down
# C-a C-Left  Resize the pane left
# C-a C-Right Resize the pane right
# C-a S-Up    Move the visible part of the window up
# C-a S-Down  Move the visible part of the window down
# C-a S-Left  Move the visible part of the window left
# C-a S-Right Move the visible part of the window right

# remap prefix from 'C-b' to 'C-a'
unbind-key C-b
unbind-key C-a
unbind-key C-d
set-option -g prefix C-a
# disable prefix2
set-option -g prefix2 None
bind-key -r C-a send-prefix

# fix path
# vertical split
bind -n M-r split-window -h -c '#{pane_current_path}'
# horizontal split
bind -n M-e split-window -v -c '#{pane_current_path}'

# create new window
bind-key c new-window -c '#{pane_current_path}'

# list clients
bind-key * list-clients
# list options (global/window/sever)
bind-key o show-options -gws
# join pane
bind-key g command-prompt -p "send pane to:" "join-pane -t %%"
# Link window
bind-key e command-prompt -p "Link window from (session:window): " "link-window -s %% -a"
# swap window
# swap with the previous window first then select the previous window
bind \{ swap-window -t -1\; select-window -t -1
bind \} swap-window -t +1\; select-window -t +1

# kill pane
# always use prefix key before killing operation
bind x kill-pane
bind X kill-window

# use tty-clock
# It's just an eye-candy and somehow delayed so restore to the default behavior
# unbind-key t
# bind-key t send-keys "tty-clock -c" Enter

# list key-bindings
unbind-key -n '?'
bind-key '?' list-keys

# reload
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded."
# create new session with current pane path
bind-key S source-file ~/.config/tmux/scripts/update_session_path

# If you use karabiner-element, you have to watch out for conflicts
# run RPELs to do some quick validation.
# For example, do some calculations
bind-key -n M-p display-popup -T "[IPython]" -E -w 50% -h 80% -b "heavy" "ipython"
# switch to session
bind-key -n M-f display-popup -T "switch client to" -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\" | fzf --reverse | xargs -I {} tmux switch-client -c #{client_name} -t {}"
# go back to last session
bind-key -n M-b switch-client -l
# go back to left pane
bind-key -n M-q select-pane -t :.+
# detach client from current session
bind-key -n M-d detach-client

# choose tree
# replace PREFIX w
bind-key -n M-t choose-tree
# move current window to another session
bind-key C-w display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\" | fzf --reverse | xargs -I {} tmux move-window -t {}"
# move and append current pane to session as window
# use default format "#{session_name}:#{window_index}.#{pane_index}"
bind-key C-p display-popup -E "tmux list-sessions | sed -E 's/:.*$//'| fzf --reverse | xargs -I {} tmux break-pane -a -s \"$(tmux display-message -p '#S:#{window_index}.#{pane_index}')\" -t {}"

# mark
unbind m
bind-key -n M-m select-pane -m
bind-key -n M-M select-pane -M
# mark before joining pane
bind-key -n M-< join-pane

# break pane into window
bind-key ! break-pane

# workspace
bind-key -n M-w new-session -A -s work "cd ~/dev/work && nvim"
bind-key o display-popup -E -h 95% -w 95%  "tmux new-session -A -s work 'cd ~/dev/work && vifm'"

# Some extra key bindings to select higher numbered windows
bind F1 selectw -t:10
bind F2 selectw -t:11
bind F3 selectw -t:12
bind F4 selectw -t:13
bind F5 selectw -t:14
bind F6 selectw -t:15
bind F7 selectw -t:16
bind F8 selectw -t:17
bind F9 selectw -t:18
bind F10 selectw -t:19
bind F11 selectw -t:20
bind F12 selectw -t:21

# open in alacritty
# bind C run-shell -b 'alacritty --working-directory #{pane_current_path} -e tmux'

# reload (conflict with vim)
# bind C-r source-file ~/.tmux.conf \; display "Refleshed Configure!"

